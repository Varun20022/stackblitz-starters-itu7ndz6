<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopsphere</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" crossorigin src="/assets/index-BlVzM-fB.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-ClvkypIW.css">
  </head>
  <body>
    <nav>
      <div class="nav-brand">Shopsphere</div>
      <div class="cart-icon" id="cartIcon">
        ðŸ›’ <span id="cartCount">0</span>
      </div>
    </nav>

    <main>
      <div id="productList" class="product-grid"></div>

      <div id="cartModal" class="modal">
        <div class="modal-content">
          <h2>Shopping Cart</h2>
          <div id="cartItems"></div>
          <div class="cart-total">
            <strong>Total: $<span id="cartTotal">0</span></strong>
          </div>
          <button id="checkoutBtn" class="btn">Proceed to Checkout</button>
          <button id="closeCart" class="btn secondary">Close</button>
        </div>
      </div>

      <div id="checkoutModal" class="modal">
        <div class="modal-content">
          <h2>Checkout</h2>
          <form id="checkoutForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="address">Shipping Address</label>
              <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
              <label for="card">Card Number</label>
              <input type="text" id="card" required pattern="[0-9]{16}" placeholder="1234567890123456">
            </div>
            <button type="submit" class="btn">Place Order</button>
            <button type="button" id="closeCheckout" class="btn secondary">Cancel</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
